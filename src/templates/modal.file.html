<form id="formFile">
	<div class="uk-modal-header">
		<h3 class="uk-modal-title uk-text-bold">{{filename}}</h3>
	</div>
	<div class="uk-modal-body ifm-modal-body">
		<fieldset>
			<div class="uk-margin">
				<label class="uk-form-label" for="filename">{{i18n.filename}}:</label>
				<input type="text" class="uk-input" name="filename" id="filename" value="{{filename}}">
			</div>
			<div class="uk-margin-small" id="content" name="content"></div>
			<button type="button" class="uk-button uk-button-default uk-border-pill" id="editoroptions">{{i18n.editor_options}}</button>
			<div id="editoroptions-panel" class="uk-margin-small-top uk-hidden"></div>
		</fieldset>
	</div>
	<div class="uk-modal-footer uk-text-right">
		<button type="button" id="buttonSaveNotClose" class="uk-button uk-button-primary uk-border-pill">{{i18n.save}}</button>
		<button type="button" id="buttonClose" class="uk-button uk-button-default uk-border-pill">{{i18n.close}}</button>
	</div>
</form>
