{{#items}}
<tr class="{{rowclasses}}" data-filename="{{name}}">
	<td>
		<a tabindex="0" id="{{guid}}" class="searchitem uk-display-block uk-text-break" data-type="{{type}}" data-folder="{{folder}}">
			<span class="{{icon}}"></span> {{linkname}} <span class="uk-text-meta">({{folder}})</span>
		</a>
	</td>
</tr>
{{/items}}
{{^items}}
<tr>
	<td>
		<span class="uk-text-muted">No results found.</span>
	</td>
</tr>
{{/items}}
