<form id="formRenameFile">
	<div class="uk-modal-body ifm-modal-body">
		<fieldset>
			<div class="uk-margin">
				<label class="uk-form-label" for="newname">{{i18n.rename_filename}} {{filename}}:</label>
				<input id="newname" class="uk-input" type="text" name="newname" value="{{filename}}" />
			</div>
		</fieldset>
	</div>
	<div class="uk-modal-footer uk-text-right">
		<button type="button" class="uk-button uk-button-primary uk-border-pill" id="buttonRename">{{i18n.file_rename}}</button>
		<button type="button" class="uk-button uk-button-default uk-border-pill" id="buttonCancel">{{i18n.cancel}} </button>
	</div>
</form>
