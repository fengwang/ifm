<form id="formUploadConfirmOverwrite">
	<div class="uk-modal-body ifm-modal-body">
		<p class="uk-text-bold">{{i18n.upload_overwrite_hint}}</p>
		<ul class="uk-list uk-list-striped uk-margin-small-top">
		{{#files}}
		<li>{{.}}</li>
		{{/files}}
		</ul>
		<p class="uk-margin-small-top">{{i18n.upload_overwrite_confirm}}</p>
	</div>
	<div class="uk-modal-footer uk-text-right">
		<button class="uk-button uk-button-primary uk-border-pill" id="buttonConfirm">{{i18n.upload}}</button>
		<button class="uk-button uk-button-default uk-border-pill" id="buttonCancel">{{i18n.cancel}}</button>
	</div>
</form>
