<form id="formRemoteUpload">
	<div class="uk-modal-body ifm-modal-body">
		<fieldset>
			<div class="uk-margin">
				<label class="uk-form-label" for="url">{{i18n.upload_remote_url}}</label>
				<input class="uk-input" type="url" id="url" name="url" required>
			</div>
			<div class="uk-margin">
				<label class="uk-form-label" for="filename">{{i18n.filename}}</label>
				<input class="uk-input" type="text" id="filename" name="filename" required>
			</div>
			<div class="uk-margin">
				<legend class="uk-form-label">{{i18n.method}}</legend>
				<div class="uk-grid-small uk-child-width-auto uk-flex-middle" uk-grid>
					<label><input class="uk-radio" type="radio" id="radiocurl" name="method" value="curl" checked="checked"> cURL</label>
					<label><input class="uk-radio" type="radio" id="radiofile" name="method" value="file"> file</label>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="uk-modal-footer uk-text-right">
		<button type="button" class="uk-button uk-button-primary uk-border-pill" id="buttonUpload">{{i18n.upload}}</button>
		<button type="button" class="uk-button uk-button-default uk-border-pill" id="buttonCancel">{{i18n.cancel}}</button>
	</div>
</form>
